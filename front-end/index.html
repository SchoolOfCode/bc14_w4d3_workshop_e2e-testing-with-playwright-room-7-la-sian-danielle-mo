<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo List App</h1>
    <form>
      <label for="new-todo"
        >New Todo:
        <input type="text" id="new-todo" name="new-todo" />
      </label>
      <button id="add-todo">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <script src="app.js"></script>
  </body>
</html>
